<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Electron App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #fff; /* Default background color */
            color: #000; /* Default text color */
        }

        .intro-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
        }

        .logo {
            width: 80px; /* Adjust the size of the logo as needed */
            height: auto;
            margin-right: 20px;
        }

        h1 {
            font-size: 24px;
            margin: 0;
        }

        .title-container {
            text-align: left;
        }

        /* Dark mode styles */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #000;
                color: #fff;
            }
        }
    </style>
</head>
<body>
    <div class="intro-container">
        <img src="favicon-light.png" alt="Logo" class="logo">
        <div class="title-container">
            <h1>Welcome to</h1>
            <h1>Github Desktop</h1>
        </div>
    </div>

    <script>
        // Check if dark mode is enabled
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            // Replace the logo source with the dark mode logo
            document.querySelector('.logo').src = 'favicon-dark.png';
        }
    </script>
</body>
</html>
